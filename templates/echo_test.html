<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
       var ws = new WebSocket("ws://localhost:5000/echo");
       ws.onopen = function() {
           ws.send("212");

       };
       ws.onclose = function(evt) {
          alert("socket closed");
       };
       ws.onmessage = function(evt) {
           alert(`Полученные данные: ${evt.data}`);
       };
    </script>
  </head>
</html>
